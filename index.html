<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="myStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topBar bar">
        <img src="img/logo.png" alt="logo UOL">
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="container">
        <div class="textBox boxStatus">
            <p><span>(horario)</span> <strong>nome</strong> entra na sala...</p>
        </div>
        <div class="textBox boxMessage">
            <p><span>(horario)</span> <strong>nome</strong> para <strong>nome:</strong> mensagem</p>
        </div>
        <div class="textBox boxPrivateMessage">
            <p><span>(horario)</span> <strong>nome</strong> reservadamente para <strong>nome:</strong> mensagem</p>
        </div>
    </div>

    <div class="bottomBar bar">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
 
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
